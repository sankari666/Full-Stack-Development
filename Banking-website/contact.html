<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get In Touch Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="footer_get_touch_outer">
    <div class="container">
      <div class="footer_get_touch_inner grid-70-30">
        <div class="colmun-70 get_form">
          <div class="get_form_inner">
            <div class="get_form_inner_text">
              <h3>Get In Touch</h3>
            </div>
            <form action="#" class="forms">
              <div class="grid-50-50">
                <input type="text" placeholder="First Name" class="f_name">
                <input type="text" placeholder="Last Name" class="l_name">
                <input type="email" placeholder="Email" class="emails">
                <input type="tel" placeholder="Phone/Skype" class="ph_num">
              </div>
              <div class="grid-full">
                <textarea placeholder="Your Queries" cols="30" rows="10" class="area" ></textarea>
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
        <div class="colmun-30 get_say_form">
          <h5>Say Hi!</h5>
          <ul class="get_say_info_sec">
            <li>
              <i class="fa fa-envelope"></i>
              <a href="mailto:">info@ibibi</a>
            </li>
            <li>
              <i class="fa fa-whatsapp"></i>
              <a href="tel:">044 4567 4310</a>
            </li>
            <li>
              <i class="fa fa-skype"></i>
              <a href="#">IBIBI</a> 
            </li>
          </ul>  
          <ul class="get_say_social-icn">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
          </ul>          
        </div>        
      </div>
    </div>
  </section>
  
  <script>

  let forms=document.querySelector(".forms")
  forms.addEventListener('submit',(e)=>{
    e.preventDefault()
    let fname=document.querySelector(".f_name")
    let lname=document.querySelector(".l_name")
    let email=document.querySelector(".emails")
    let phone=document.querySelector(".ph_num")
    let area=document.querySelector(".area")
    let submit=0
    if(fname.value.length<3){
      alert("FIRST NAME SHOULD NOT LESS THAN 3 CHARACTERS")
      submit=1
    }
    if(lname.value.length<1){
      alert("SECOND NAME REQUIRED")
      submit=1
    }
    let r=/^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/
     if(email.value.length<3 || (r.test(email.value)==false)){
          alert("PLEASE PROVIDE VALID EMAIL")
          submit=1
     }
     if(phone.value.length<10 || phone.value.length>10){
      alert("ENTER VALID PHONE NUMBER")
      submit=1
     }
     if(area.value.length<20){
      alert("MORE THAN 20 LETTERS REQUIRED")
      submit=1
     }
    
     if(submit==0){
      alert("FORM DATA SUBMITTED")
      window.location.href="index.html"
     }
     
     
    
  })

  </script>
</body>
</html>
