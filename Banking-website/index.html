</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">IBIBI Bank</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="./service.html">SERVICE</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>

            <div class ="search">
                <input class="srch" type="search" name="" placeholder="Type to text">
                <a href="#"> <button class="btn">search</button></a>
            </div>
        </div>
        <div class="content">
            <h1> Banking Services</h1>
        

            <div class="form">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter email here" class="emails" >
                <input type="password" name=""placeholder="Enter password here" class="password">
                <button class="btnn"><a href="#">Login</a></button>

                <p class="link">Dont have an account<br>
                <a href="#">sign up Here</a></p>
                <p class="liw">login with</p>
                <div class="icon">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
            </div>
        </div>
    

 
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script>

      
      let btns=document.querySelector(".btnn")
      btns.addEventListener('click',()=>{
        let email=document.querySelector(".emails")
        let password=document.querySelector(".password")
         submit=0
        let r=/^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/
     if(email.value.length<3 || (r.test(email.value)==false)){
          alert("PLEASE PROVIDE VALID EMAIL")
          submit=1
     }
     if(password.value.length<8){
        alert("PASSWORD REQUIRE MORE THAN 8 CHARACTERS")
        submit=1
     }

     if(submit==0){
      alert("FORM DATA SUBMITTED")
     }

      })

    </script>
